    <script>
        // find section
        var nav=$("#menu ul li");
        var contents=$("#contents>div");

        nav.click(function(){
            var target = $(this);
            var index = target.index();
            var section = contents.eq(index);
            var offset=section.offset().top;
            $("html,body").animate({scrollTop:offset},400);
        });
