<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/onepage.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <header>
    <div id="logo">
        <img src="img/logo3.png" alt="logo">
    </div>
    <div id="text">
        <p>for the culture<br>
            not for fashion</p>
    </div>
    </header>



    <div id="menu">
        <ul>
            <li><a href="#section1"></a></li>
            <li><a href="#section2"></a></li>
            <li><a href="#section3"></a></li>
            <li><a href="#section4"></a></li>
            <li><a href="#section5"></a></li>
            <li><a href="#section6"></a></li>
            <li><a href="#section7"></a></li>
            <li><a href="#section8"></a></li>
        </ul>
    </div>

    <div id="contents">
        <div id="section1">
            <a href="#section2" class="scroll"><span></span></a>
            <img src="img/main.png" alt="mainimage">
        </div>

        <div id="section2">
            <div class="half">
                <p class="h">Lorem ipsum dolor</p>
                <img src="img/page2_1.png" alt="backimage"> 
            </div>

            <div class="half">
                <div class="halfcut">
                    <img src="img/3_1.png" alt="model" class="model1">
                    <img src="img/3_2.png" alt="model" class="model2">
                    <img src="img/3_3.png" alt="model" class="model3">
                                  
                </div>    
            </div>
        </div>
            
        <div id="section3">
            <p>
                SP-INTL.<br>
                Sweater<br>
                #1
            </p>
            <img src="img/section3.png" alt="sweater">
        </div>

        <div id="section4"></div>

        <div id="section5"></div>

        <div id="section6"></div>

        <div id="section7"></div>

        <div id="section8"></div>
    </div>

    <script>
        // find section
        var nav=$("#menu ul li");
        var contents=$("#contents>div");

        nav.click(function(){
            var target = $(this);
            var index = target.index();
            var section = contents.eq(index);
            var offset=section.offset().top;
            $("html,body").animate({scrollTop:offset},1400);
        });

        
        $(window).scroll(function () {

            var wScroll = $(this).scrollTop();

            for (i = 0; i < nav.length; i++) {
                if (wScroll >= contents.eq(i).offset().top) {
                    nav.removeClass("active");
                    nav.eq(i).addClass("active");
                }
            };

        });


        // text 
        $(document).ready(function(){
            $("#text").css("transform", "translateX(0px)").css("opacity", "1");
            $(window).scroll(function () {
                var ws = $(this).scrollTop();
                if (ws > 300) {
                    $('.h').css("transform", "translateY(0px)").css("opacity", "1");
                }
            });
        });

        // scroll down

            $(function () {
                $('.scroll').on('click', function (e) {
                    e.preventDefault();
                    $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top }, 1000, 'linear');
                });
            });

        // hamburger


            
         
    </script>
</body>
</html>
